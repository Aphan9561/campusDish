<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>CampusDish</title>
</head>

<body>
    <header class="hero">
        <div class="container">
            <a href="#" class="logo">Campus<span>Dish</span></a>
        </div>
    </header>

    <main>
        <section class="searchBar">
            <div class="container">
                <form action="https://www.google.com/search" class="search">
                    <input type="text" placeholder="Search" name="q">
                    <button type="submit"><i class="uil uil-search"></i></button>
                </form>
            </div>
        </section>

        <section class="diningHalls">
            <div class="container">
                <div class="dine-header">
                    <div class="dine-title">
                        <h1 class="heading">Dining Halls</h1>
                    </div>
                </div>

                <div class="gallery">
                    <div class="dine-card">
                        <div class="image">
                            <img src="images/gibbes.jpg" alt="">
                        </div>
                        <div class="desc">
                            <h3>Gibbes Court Bistro</h3>
                            <a href="/api?location=GibbesCourtBistro" class="menu-link">Menu</a>
                        </div>
                    </div>
                    <div class="dine-card">
                        <div class="image">
                            <img src="images/pavil.jpg" alt="">
                        </div>
                        <div class="desc">
                            <h3>The Pavilion</h3>
                            <a href="/api?location=ThePavilion" class="menu-link">Menu</a>
                        </div>
                    </div>
                    <div class="dine-card">
                        <div class="image">
                            <img src="images/gamecockpark.jpg" alt="">
                        </div>
                        <div class="desc">
                            <h3>Gamecock Park</h3>
                            <a href="/api?location=GamecockPark" class="menu-link">Menu</a>
                        </div>
                    </div>
                    <div class="dine-card">
                        <div class="image">
                            <img src="images/ctjpg.jpeg" alt="">
                        </div>
                        <div class="desc">
                            <h3>Community Table</h3>
                            <a href="/api?location=CommunityTable" class="menu-link">Menu</a>
                        </div>
                    </div>
                    <div class="dine-card">
                        <div class="image">
                            <img src="images/honey.jpg" alt="">
                        </div>
                        <div class="desc">
                            <h3>Honeycomb Cafe</h3>
                            <a href="/api?location=HoneycombCafe" class="menu-link">Menu</a>
                        </div>
                    </div>
                    <div class="dine-card">
                        <div class="image">
                            <img src="images/fresh.jpg" alt="">
                        </div>
                        <div class="desc">
                            <h3>Fresh Greenes</h3>
                            <a href="/api?location=FreshGreenes" class="menu-link">Menu</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        if ('serviceWorker' in navigator) {
            try {
                navigator.serviceWorker.register('serviceWorker.js');
            }
            catch (e) {
                console.log('SW registration failed');
            }
        }
    </script>
</body>

</html>
